<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">European Roulette</div>
    <table border="1" align="center" cellpadding="5" cellspacing="0">
        <tr>
            <td rowspan="5" class="a">0</td>
            <td class="b">3</td>
            <td class="c">6</td>
            <td class="b">9</td>
            <td class="b">12</td>
            <td class="c">15</td>
            <td class="b">18</td>
            <td class="b">21</td>
            <td class="c">24</td>
            <td class="b">27</td>
            <td class="b">30</td>
            <td class="c">33</td>
            <td class="b">36</td>
            <td class="a">2to1</td>
        </tr>
        <tr>
            <td class="c">2</td>
            <td class="b">5</td>
            <td class="c">8</td>
            <td class="c">11</td>
            <td class="b">14</td>
            <td class="c">17</td>
            <td class="c">20</td>
            <td class="b">23</td>
            <td class="c">26</td>
            <td class="c">29</td>
            <td class="b">32</td>
            <td class="c">35</td>
            <td class="a">2to1</td>
        </tr>
        <tr>
            <td class="b">1</td>
            <td class="c">4</td>
            <td class="b">7</td>
            <td class="c">10</td>
            <td class="c">13</td>
            <td class="b">16</td>
            <td class="b">19</td>
            <td class="c">22</td>
            <td class="b">25</td>
            <td class="c">28</td>
            <td class="c">31</td>
            <td class="b">34</td>
            <td class="a">2to1</td>
        </tr>
        <tr>
            <td colspan="4" class="a">1st12</td>
            <td colspan="4" class="a">2nd12</td>
            <td colspan="4" class="a">3rd12</td>
            <td rowspan="2" class="a"></td>
        </tr>
        <tr>
            <td colspan="2" class="a">1to18</td>
            <td colspan="2" class="a">EVEN</td>
            <td colspan="2" class="b"></td>
            <td colspan="2" class="c"></td>
            <td colspan="2" class="a">OOD</td>
            <td colspan="2" class="a">19to36</td>
        </tr>
       
    </table>

</body>
</html>
